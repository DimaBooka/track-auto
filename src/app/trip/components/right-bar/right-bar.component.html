<div class="right-bar-holder" *ngIf="!horizontal; else Horizontal">
  <div class="first-section d-flex flex-column align-items-between justify-content-between">

    <div class="first-section-1">
      <div class="truck-type d-flex align-items-center justify-content-start">
        <div class="crop" style="background-color: rgb(216, 216, 216)">
          <img src="" alt="">
        </div>

        <span>{{ truckType }}</span>
      </div>

      <div class="driver-name d-flex flex-column align-items-start justify-content-center">
        <div class="driver d-flex align-items-center justify-content-center">
          <img src="/assets/Assets-Where-Section/Contact@2x.png" alt="">
          <span>Driver</span>
        </div>

        <span class="name">{{ driverName }}</span>
      </div>

      <div class="driver-mobile d-flex align-items-center justify-content-start">
        <div class="driver d-flex align-items-center justify-content-center">
          <img src="/assets/Assets-Where-Section/MakeCall@2x.png" alt="">
        </div>

        <span>{{ driverMobile }}</span>
      </div>
    </div>

    <div class="first-section-1">
      <div class="button-holder d-flex align-items-center justify-content-center">
        <button class="button-flat" (click)="moveToDetails()">Track Live</button>
      </div>
    </div>

  </div>

  <div class="second-section d-flex align-items-start justify-content-center">
    <div class="d-flex align-items-center justify-content-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/QR_code_for_QRpedia.png" alt="">

      <div class="text">
        <span>Scan to track on phone</span>
      </div>
    </div>
  </div>
</div>

<ng-template #Horizontal>
  <div class="right-bar-holder-hor">
    <div class="d-flex align-items-center justify-content-start">

      <div class="truck-type-hor d-flex align-items-center justify-content-center">
        <div class="crop" style="background-color: rgb(216, 216, 216)">
          <img src="" alt="">
        </div>

        <span>{{ truckType }}</span>
      </div>

      <div class="driver-name-hor d-flex align-items-start justify-content-center">
        <div class="driver-hor d-flex align-items-center justify-content-center">
          <img src="/assets/Assets-Where-Section/Contact@2x.png" alt="">
          <span class="label">Driver: </span>
        </div>

        <span class="name">{{ driverName }}</span>
      </div>

      <div class="driver-mobile-hor d-flex align-items-center justify-content-start">
        <div class="driver-hor d-flex align-items-center justify-content-center">
          <img src="/assets/Assets-Where-Section/MakeCall@2x.png" alt="">
          <span class="label">Contact: </span>
        </div>

        <span class="mobile">{{ driverMobile }}</span>
      </div>
    </div>
  </div>
</ng-template>
