<div class="stop d-flex flex-column align-items-start justify-content-between" [ngClass]="{'with-distance': stop.status === 'done' && !lastStop }" [ngStyle]="{'z-index': index}" #stopElem>
  <div class="w-100 d-flex align-items-start justify-content-between">
    <div class="liner-info d-flex align-items-start justify-content-start">
      <div class="liner" [ngClass]="{changeWidth: !stop.time || stop.address.length < 30 }">
      <span class="icon">
        <img class="small-image-stop" *ngIf="stop.status =='done' && name=='pickup'" src="/assets/Assets-Common/Pickup-Done-Big@2x.png" alt="">
        <img *ngIf="stop.status=='done' && name=='stop'" src="/assets/Assets-Common/StopDone-Big@2x.png" style="left: 6px;" alt="/assets/Assets-Common/Stop@2x.png">
        <img class="small-image-stop" *ngIf="stop.status=='done' && name=='dropoff'" src="/assets/Assets-Common/Drop-Done-Big@2x.png" alt="/assets/Assets-Common/Stop@2x.png">
        <img class="small-image-stop" *ngIf="stop.status!='done' && name=='pickup'" src="/assets/Assets-Common/Blue-Marker@2x.png" alt="">
        <img *ngIf="stop.status!='done' && name=='stop'" src="/assets/Assets-Common/Stop@2x.png" alt="/assets/Assets-Common/Stop@2x.png">
        <img class="small-image-stop" *ngIf="stop.status!='done' && name=='dropoff'" src="/assets/Assets-Common/Purple-Marker@2x.png" alt="/assets/Assets-Common/Stop@2x.png">
      </span>
        <span class="index" *ngIf="stop.status !== 'done' && isStop">{{ index }}</span>
        <div class="line" *ngIf="!lastStop" [ngClass]="{'solid': stop.status === 'done' }" [ngStyle]="{height: 150 + 'px', 'z-index': index+1}"></div>
      </div>
    </div>

    <div class="info d-flex flex-column align-items-start justify-content-start">
      <span class="pickup" *ngIf="stop.name">{{ stop.name }}</span>
      <span class="address" [ngClass]="{small: stop.name}" *ngIf="stop.address">{{ stop.address }}</span>
    </div>

    <div class="timing d-flex flex-column align-items-end justify-content-start">
      <span class="time time-red" *ngIf="stop.time">{{ stop.time }}</span>
      <span class="time" *ngIf="stop.status !== 'done'">Estd Arrival</span>
      <span class="waiting" *ngIf="stop.waitingDuration">{{ stop.waitingDuration }}</span>
    </div>
  </div>

  <div class="contact-info d-flex align-items-center justify-content-center"
       *ngIf="true">
    <img src="/assets/Assets-Where-Section/Contact@2x.png" alt="">
    <span>{{ stop.contact.name }}awdawdawda | awdawdawd{{ stop.contact.mobile }}</span>
  </div>

  <div class="distance" *ngIf="stop.status === 'done' && !lastStop">{{ stop.distance }} km</div>

</div>
